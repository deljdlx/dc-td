<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tower Defence</title>
    <!-- Variables CSS globales -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Composants CSS -->
    <link rel="stylesheet" href="css/components/base.css">
    <link rel="stylesheet" href="css/components/map.css">
    <link rel="stylesheet" href="css/components/towers.css">
    <link rel="stylesheet" href="css/components/enemies.css">
    <link rel="stylesheet" href="css/components/projectiles.css">
    <link rel="stylesheet" href="css/components/ui.css">
    <link rel="stylesheet" href="css/components/animations.css">
</head>
<body>
    <div class="game-container">
        <div class="hud">
            <div class="money">Or: <span id="money">100</span></div>
            <div class="lives">Vies: <span id="lives">20</span></div>
            <div class="wave">Vague: <span id="wave">0</span></div>
            <button id="start-wave">Démarrer Vague</button>
        </div>
        <div id="gameBoard" class="game-board">
            <!-- La carte du jeu sera générée ici -->
        </div>
        <div class="tower-selection">
            <h3>Tours disponibles</h3>
            <div id="tower-buttons"></div>
        </div>
    </div>

    <!-- Chargement du module principal -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
